<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sex Phrase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 20px;
    }

    #wordDisplay {
      font-size: 2rem;
      margin: 40px 0;
      min-height: 60px;
    }

    button {
      font-size: 1.2rem;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }

    .scoreboard {
      margin: 20px 0;
    }

    .scoreboard span {
      font-weight: bold;
      font-size: 1.5rem;
      margin: 0 10px;
    }

    input[type="number"] {
      width: 60px;
      font-size: 1rem;
      padding: 5px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>Sex Phrase</h1>

  <div id="wordDisplay">Press Start to begin</div>

  <button id="nextWord">Next Word</button>
  <button id="startRound">Start</button>
  <button id="resetGame">Reset Game</button>

  <div class="scoreboard">
    <div>
      Team A: <span id="scoreA">0</span>
      <button id="scoreAButton">+1</button>
    </div>
    <div>
      Team B: <span id="scoreB">0</span>
      <button id="scoreBButton">+1</button>
    </div>
  </div>

  <div>
    Winning Score: 
    <input type="number" id="winningScore" value="7" min="1">
  </div>

  <script src="script.js"></script>
</body>
</html>
